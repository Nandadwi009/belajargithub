<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let menu= prompt("daftar harga: 1.pakaian; 2.elektronik; 3.makanan;");
        switch(menu){
            case "1":
                alert("harga makanan adalah 50000");
                break;

                case "2":
                alert("harga elektronik adalah 1000000");
                break;

                case "3":
                alert("harga pakaian adalah 50000");
                break;

                default:
                    alert("pilihan tidak ada")
        }
    </script>
</body>
</html>
